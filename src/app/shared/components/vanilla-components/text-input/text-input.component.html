<div
  [ngClass]="{
    'is-invalid': isInvalid,
    'is-valid': isValid
  }"
>
  <label>{{ label }}</label>
  <input
    [id]="id + '-my-component'"
    [name]="name"
    [type]="type"
    [value]="value"
    (focusout)="focusout($event)"
    (input)="input($event)"
    [attr.disabled]="disabled"
    [attr.readonly]="readonly"
  />
  <small class="help-text" *ngIf="help">{{ help }}</small>
  <small class="error-feedback" *ngIf="error">
    {{ error }}
  </small>
</div>

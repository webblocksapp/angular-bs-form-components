<data-groups
  (submitEvent)="submit($event)"
  [model]="exampleModel"
  [highlightOnValid]="true"
>
  <div class="d-flex align-items-center mb-3">
    <button
      type="button"
      [disabled]="this.exampleModel.length >= this.maxNumberOfRecords"
      class="btn btn-secondary"
      (click)="addRecord()"
    >
      Add record
    </button>
    <span class="ml-2">
      {{ this.exampleModel.length }} of <b>{{ maxNumberOfRecords }}</b></span
    >
  </div>
  <data-group
    class="card mb-3"
    *ngFor="let n of Array(this.exampleModel.length); let i = index"
  >
    <div class="card-body">
      <div class="card-title d-flex justify-content-between">
        <span>
          <b>Record {{ i + 1 }}</b>
        </span>
        <button
          type="button"
          *ngIf="this.exampleModel.length > 1"
          class="btn btn-danger"
          (click)="deleteRecord(i)"
        >
          <i class="fa fa-times"></i>
        </button>
      </div>
      <bs-input
        #dataInput
        label="Email"
        name="email"
        placeholder="example@mail.com"
      ></bs-input>
      <bs-select
        #dataInput
        placeholder="Select one city"
        label="City"
        name="city"
        [options]="cities"
      ></bs-select>
      <bs-select
        #dataInput
        placeholder="Select at least one food"
        label="Favorite foods"
        name="favoriteFoods"
        [options]="favoriteFoods"
        [multiple]="true"
      ></bs-select>
      <div class="mt-3">
        <button type="button" class="btn btn-secondary" (click)="clear(i)">
          Clear
        </button>
        <button
          type="button"
          class="btn btn-secondary ml-3"
          (click)="update(i)"
        >
          Update
        </button>
      </div>
    </div>
  </data-group>
  <button class="btn btn-primary">Submit</button>
  <button type="button" class="btn ml-3 btn-secondary" (click)="populate()">
    Populate
  </button>
  <button type="button" class="btn ml-3 btn-info" (click)="clear()">
    Clear
  </button>
</data-groups>
<div *ngIf="isValid === false" class="alert alert-danger mt-3">
  <pre>
    <code [highlight]="output"></code>
  </pre>
</div>
<div *ngIf="isValid === true" class="alert alert-success mt-3">
  <pre>
    <code [highlight]="output"></code>
  </pre>
</div>

<data-groups [model]="userModel" [highlightOnValid]="true">
  <data-group>
    <bs-input
      #dataInput
      label="Full name"
      name="fullName"
      placeholder="Type your name"
    ></bs-input>
    <bs-radios
      #dataInput
      [options]="genders"
      [switch]="isSwitch"
      label="Gender"
      name="gender"
    ></bs-radios>
  </data-group>
  <button class="btn btn-primary">Submit</button>
</data-groups>

<hr />

<data-groups [model]="demo1OptionsModel">
  <data-group>
    <bs-radios
      #dataInput
      display="inline"
      [options]="demoOptions"
      [switch]="true"
      (changeEvent)="toggleIsSwitch($event)"
      label="Radio mode:"
      name="radioMode"
    ></bs-radios>
  </data-group>
</data-groups>

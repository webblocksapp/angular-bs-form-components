<data-groups
  [model]="exampleModel"
  [highlightOnValid]="demoOptions.highlightOnValid === 'yes' ? true : false"
>
  <data-group>
    <bs-datepicker
      #dataInput
      label="Birth date"
      name="birthDate"
      [placeholder]="demoOptions.placeholder"
      [clearBtn]="demoOptions.clearBtn === 'yes' ? true : false"
      [size]="demoOptions.size"
      [autoclose]="demoOptions.autoclose === 'yes' ? true : false"
      [calendarWeeks]="demoOptions.calendarWeeks === 'yes' ? true : false"
      [daysOfWeekDisabled]="demoOptions.daysOfWeekDisabled"
      [daysOfWeekHighlighted]="demoOptions.daysOfWeekHighlighted"
      [enableOnReadonly]="demoOptions.enableOnReadonly === 'yes' ? true : false"
      [readonly]="demoOptions.readonly === 'yes' ? true : false"
      [disabled]="demoOptions.disabled === 'yes' ? true : false"
      [endDate]="demoOptions.endDate"
      [format]="demoOptions.format"
      [immediateUpdates]="demoOptions.immediateUpdates === 'yes' ? true : false"
      [maxViewMode]="demoOptions.maxViewMode"
      [minViewMode]="demoOptions.minViewMode"
      [orientation]="demoOptions.orientation"
      [showOnFocus]="demoOptions.showOnFocus === 'yes' ? true : false"
      [startDate]="demoOptions.startDate"
      [showWeekDays]="demoOptions.showWeekDays === 'yes' ? true : false"
      [todayBtn]="demoOptions.todayBtn === 'yes' ? true : false"
      [todayHighlight]="demoOptions.todayHighlight === 'yes' ? true : false"
      [weekStart]="demoOptions.weekStart"
    ></bs-datepicker>
  </data-group>
  <button class="btn btn-primary">Submit</button>
</data-groups>

<hr />

<demo-options [model]="demoOptionsModel"></demo-options>

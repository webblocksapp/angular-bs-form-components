<data-groups [model]="exampleModel" [highlightOnValid]="true">
  <data-group>
    <bs-datepicker
      [autocomplete]="false"
      label="Birth Date"
      #dataInput
      placeholder="YYYY-MM-DD"
      name="birthDate"
      orientation="top"
      (showEvent)="onShowEvent($event)"
      (hideEvent)="onHideEvent($event)"
      (clearDateEvent)="onClearDateEvent($event)"
      (changeDateEvent)="onChangeDateEvent($event)"
      (changeMonthEvent)="onChangeMonthEvent($event)"
      (changeYearEvent)="onChangeYearEvent($event)"
      (changeDecadeEvent)="onChangeDecadeEvent($event)"
      (changeCenturyEvent)="onChangeCenturyEvent($event)"
    ></bs-datepicker>
  </data-group>
  <button class="btn btn-primary">Submit</button>
</data-groups>

<p class="mt-3" [innerHtml]="eventHTML"></p>

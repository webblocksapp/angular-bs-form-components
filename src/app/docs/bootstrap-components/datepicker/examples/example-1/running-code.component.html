<data-groups [model]="exampleModel" [highlightOnValid]="true">
  <data-group>
    <bs-datepicker
      #dataInput
      label="Birth Date"
      name="birthDate"
      placeholder="YYYY-MM-DD"
      startSlotHtml="<i class='fa fa-calendar'></i>"
      endSlot="*"
    ></bs-datepicker>
  </data-group>
  <button class="btn btn-primary">Submit</button>
</data-groups>

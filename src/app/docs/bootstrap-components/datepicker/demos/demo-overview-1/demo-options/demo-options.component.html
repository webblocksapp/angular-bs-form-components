<h6>Input options:</h6>
<data-groups [model]="model">
  <data-group class="d-flex">
    <bs-radios
      class="col-3"
      #dataInput
      display="inline"
      [options]="demoOptions.highlightOnValid"
      look="switch"
      label="Highlight on valid"
      name="highlightOnValid"
    ></bs-radios>
    <bs-radios
      class="col-3"
      #dataInput
      display="inline"
      [options]="demoOptions.clearBtn"
      look="switch"
      label="Show clear button"
      name="clearBtn"
    ></bs-radios>
  </data-group>
</data-groups>

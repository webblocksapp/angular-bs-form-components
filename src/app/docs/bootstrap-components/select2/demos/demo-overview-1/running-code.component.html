<data-groups
  [model]="exampleModel"
  [highlightOnValid]="demoOptions.highlightOnValid === 'yes' ? true : false"
>
  <data-group>
    <bs-select2
      [theme]="theme"
      #dataInput
      placeholder="Select your gender"
      [options]="genders"
      [allowClear]="demoOptions.allowClear === 'yes' ? true : false"
      [closeOnSelect]="demoOptions.closeOnSelect === 'yes' ? true : false"
      [debug]="demoOptions.debug === 'yes' ? true : false"
      [dir]="demoOptions.dir"
      [disabled]="demoOptions.disabled === 'yes' ? true : false"
      label="Gender"
      name="gender"
    ></bs-select2>
  </data-group>
  <button class="btn btn-primary">Submit</button>
</data-groups>

<hr />

<demo-options [model]="demoOptionsModel"></demo-options>

<data-groups [model]="exampleModel" [highlightOnValid]="true">
  <data-group>
    <bs-select
      #dataInput
      placeholder="Select a gender"
      [options]="genders"
      label="Gender"
      name="gender"
      (shownEvent)="onShownEvent($event)"
      (hiddenEvent)="onHiddenEvent($event)"
    ></bs-select>
  </data-group>
  <button class="btn btn-primary">Submit</button>
</data-groups>

<p class="mt-3" [innerHtml]="eventHTML"></p>

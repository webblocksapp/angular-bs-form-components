<data-groups [model]="exampleModel" [highlightOnValid]="true">
  <data-group>
    <bs-select
      #dataInput
      placeholder="Select at least 1 city"
      [multiple]="true"
      [liveSearch]="exampleOptions.liveSearch === 'yes' ? true : false"
      [maxOptions]="exampleOptions.maxOptions"
      [maxOptionsText]="exampleOptions.maxOptionsText"
      [selectedTextFormat]="exampleOptions.selectedTextFormat"
      [countSelectedText]="exampleOptions.countSelectedText"
      [actionsBox]="exampleOptions.actionsBox === 'yes' ? true : false"
      [deselectAllText]="exampleOptions.deselectAllText"
      [selectAllText]="exampleOptions.selectAllText"
      [header]="exampleOptions.header"
      [options]="items"
      label="Cities"
      name="cities"
    ></bs-select>
  </data-group>
  <button class="btn btn-primary">Submit</button>
</data-groups>

<hr />

<example-options [model]="exampleOptionsModel"></example-options>

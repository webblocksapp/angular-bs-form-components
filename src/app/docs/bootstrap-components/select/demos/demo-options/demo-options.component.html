<h6>Select options:</h6>
<data-groups [model]="model">
  <data-group class="d-flex">
    <bs-radios
      class="col-3"
      #dataInput
      display="inline"
      [options]="demoOptions.highlightOnValid"
      look="switch"
      label="Highlight on valid"
      name="highlightOnValid"
    ></bs-radios>
    <bs-radios
      class="col-3"
      #dataInput
      display="inline"
      [options]="demoOptions.liveSearch"
      look="switch"
      label="Live search"
      name="liveSearch"
    ></bs-radios>
    <bs-radios
      class="col-3"
      #dataInput
      display="inline"
      [options]="demoOptions.showTick"
      look="switch"
      label="Show tick"
      name="showTick"
    ></bs-radios>
    <bs-radios
      class="col-3"
      #dataInput
      display="inline"
      [options]="demoOptions.header"
      look="switch"
      label="Show header"
      name="header"
    ></bs-radios>
  </data-group>
</data-groups>

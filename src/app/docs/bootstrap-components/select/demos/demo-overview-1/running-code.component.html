<data-groups
  [model]="userModel"
  [highlightOnValid]="demoOptions.highlightOnValid === 'yes' ? true : false"
>
  <data-group>
    <bs-input
      #dataInput
      label="Full name"
      name="fullName"
      placeholder="Type your name"
    ></bs-input>
    <bs-select
      #dataInput
      placeholder="Select your gender"
      [options]="genders"
      label="Gender"
      name="gender"
    ></bs-select>
  </data-group>
  <button class="btn btn-primary">Submit</button>
</data-groups>

<hr />

<demo-options [model]="demoOptionsModel"></demo-options>

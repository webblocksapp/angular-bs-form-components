<data-groups
  [model]="userModel"
  [highlightOnValid]="true"
  (submitEvent)="onSubmit($event)"
>
  <data-group class="card mb-3">
    <div class="card-body">
      <div class="card-title d-flex justify-content-between">Host</div>
      <bs-input
        [autocomplete]="false"
        label="First name"
        #dataInput
        placeholder="First name"
        name="firstName"
      ></bs-input>
      <bs-input
        [autocomplete]="false"
        label="Second name"
        #dataInput
        placeholder="Second name"
        name="secondName"
      ></bs-input>
      <bs-input
        [autocomplete]="false"
        label="Last name"
        #dataInput
        placeholder="Last name"
        name="lastName"
      ></bs-input>
      <div class="card">
        <div class="card-body">
          <div class="card-title d-flex justify-content-between">Guest</div>
          <bs-input
            [autocomplete]="false"
            label="Name"
            #dataInput
            placeholder="Name"
            name="guest.name"
          ></bs-input>
          <bs-input
            [autocomplete]="false"
            label="Age"
            #dataInput
            placeholder="Age"
            name="guest.age"
          ></bs-input>
          <div class="card">
            <div class="card-body">
              <div class="card-title d-flex justify-content-between">
                Detail
              </div>
              <bs-input
                [autocomplete]="false"
                label="Address"
                #dataInput
                placeholder="Address"
                name="guest.detail.address"
              ></bs-input>
              <bs-input
                [autocomplete]="false"
                label="Phone Number"
                #dataInput
                placeholder="Phone Number"
                name="guest.detail.phoneNumber"
              ></bs-input>
            </div>
          </div>
        </div>
      </div>
    </div>
  </data-group>
  <div class="d-flex flex-wrap">
    <button class="btn btn-primary">Submit</button>
  </div>
</data-groups>
<div class="mt-3" *ngIf="validationResult">
  <pre>
    <code [highlight]='JSON.stringify(validationResult, null, 2)'></code>
  </pre>
</div>

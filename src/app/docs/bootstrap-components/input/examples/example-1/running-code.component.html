<data-groups [model]="exampleModel" [highlightOnValid]="true">
  <data-group>
    <bs-input
      #dataInput
      label="Email"
      name="email"
      type="email"
      startSlotHtml="<i class='fa fa-envelope'></i>"
      endSlot="*"
    ></bs-input>
  </data-group>
  <button class="btn btn-primary">Submit</button>
</data-groups>

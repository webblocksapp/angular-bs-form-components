<data-groups [model]="exampleModel" [highlightOnValid]="true">
  <data-group>
    <bs-input
      [autocomplete]="false"
      label="First name"
      #dataInput
      placeholder="First name"
      name="firstName"
      (inputEvent)="onInputEvent($event)"
      (focusoutEvent)="onFocusoutEvent($event)"
      (focusEvent)="onFocusEvent($event)"
    ></bs-input>
  </data-group>
  <button class="btn btn-primary">Submit</button>
</data-groups>

<p class="mt-3" [innerHtml]="eventHTML"></p>

<data-groups
  [style]="loading ? 'opacity: 0.6' : ''"
  [model]="userModel"
  [highlightOnValid]="true"
>
  <div
    *ngIf="loading"
    style="z-index: 2"
    class="d-flex justify-content-center align-items-center position-absolute w-100 h-100"
  >
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <data-group>
    <bs-input
      [autocomplete]="false"
      label="First name"
      #dataInput
      placeholder="First name"
      name="firstName"
    ></bs-input>
    <bs-input
      [autocomplete]="false"
      label="Second name"
      #dataInput
      placeholder="Second name"
      name="secondName"
    ></bs-input>
    <bs-input
      [autocomplete]="false"
      label="Last name"
      #dataInput
      placeholder="Last name"
      name="lastName"
    ></bs-input>
  </data-group>
  <div class="d-flex flex-wrap">
    <button class="btn btn-primary">Submit</button>
    <button
      type="button"
      (click)="simulateGetUserRequest()"
      class="ml-3 btn btn-primary"
    >
      Simulate get user
    </button>
  </div>
</data-groups>

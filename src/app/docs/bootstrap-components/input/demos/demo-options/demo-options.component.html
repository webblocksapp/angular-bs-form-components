<h6>Input options:</h6>
<data-groups [model]="model">
  <data-group class="d-flex flex-wrap">
    <bs-radios
      class="col-3"
      #dataInput
      display="inline"
      [options]="demoOptions.highlightOnValid"
      look="switch"
      label="Highlight on valid"
      name="highlightOnValid"
    ></bs-radios>
    <bs-radios
      class="col-3"
      #dataInput
      display="inline"
      [options]="demoOptions.disabled"
      look="switch"
      label="Disabled"
      name="disabled"
    ></bs-radios>
    <bs-radios
      class="col-3"
      #dataInput
      display="inline"
      [options]="demoOptions.autocomplete"
      look="switch"
      label="Auto complete"
      name="autocomplete"
    ></bs-radios>
    <bs-input
      class="col-3"
      #dataInput
      label="Placeholder"
      name="placeholder"
    ></bs-input>
  </data-group>
</data-groups>

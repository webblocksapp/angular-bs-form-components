<data-groups
  [model]="exampleModel"
  [highlightOnValid]="demoOptions.highlightOnValid === 'yes' ? true : false"
>
  <data-group>
    <bs-checks
      #dataInput
      [options]="favoriteFoods"
      [look]="demoOptions.look"
      [display]="demoOptions.display"
      [disabled]="demoOptions.disabled === 'yes' ? true : false"
      label="Favorite foods"
      name="favoriteFoods"
    ></bs-checks>
  </data-group>
  <button class="btn btn-primary">Submit</button>
</data-groups>

<hr />

<demo-options [model]="demoOptionsModel"></demo-options>

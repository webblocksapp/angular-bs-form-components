<data-groups [model]="model">
  <data-group>
    <bs-radios
      #dataInput
      label="Radios example"
      name="country"
      help="Select at least one option"
      [options]="options"
      [disabled]="disabled"
      display="inline"
      [switch]="true"
    ></bs-radios>
  </data-group>
  <data-footer>
    <button class="btn btn-primary waves-effect waves-themed" #submit>
      Enviar
    </button>
  </data-footer>
</data-groups>
